apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: kube-system
spec:
  ports:
  - port: {{cnf["mysql_port"]}}
  selector:
    app: mysql
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: mysql
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      nodeSelector:
      {% if cnf["mysqlserver_node"]|length > 0 %}
        mysql-server: active
      {% else %}
        mysql: active
      {% endif %}
        archType: amd64
      hostNetwork: true    
      containers:
      - image: {{cnf["dockers"]["container"]["mysql"]["fullname"]}}
        name: mysql
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_HOST
          value: "%"
        - name: MYSQL_ROOT_PASSWORD
          value: "{{cnf["mysql_password"]}}"
        ports:
        - containerPort: {{cnf["mysql_port"]}}
          name: mysql
        volumeMounts:
        - name: mysql-log
          mountPath: /var/log/mysql
        - name: aiplatform-component-data-pvc
          mountPath:  /var/lib/mysql
          subPath: mysql/
      {% if cnf["private_docker_registry_username"] %}
      imagePullSecrets:
      - name: svccred
      {% endif %}
      volumes:
      - name: mysql-log
        hostPath:
          path: /var/log/mysql
      - name: aiplatform-component-data-pvc
        persistentVolumeClaim:
          claimName: aiplatform-component-data-pvc
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule            
