---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: kube-system
  labels:
    app: gitlab
spec:
  ports:
    - port: 5432
      protocol: TCP
  selector:
    app: gitlab
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: postgres-arm64
  namespace: kube-system
  labels:
    app: gitlab
spec:
  selector:
    matchLabels:
      app: postgres-arm64
  template:
    metadata:
      labels:
        app: postgres-arm64
    spec:
      hostNetwork: true
      nodeSelector:
        postgres: active
        archType: arm64
      containers:
      - image: postgres:11.10-alpine
        name: postgres
        env:
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: postgres
        ports:
          - containerPort: 5432
            name: postgres
        volumeMounts:
          - name: postgres
            mountPath: /var/lib/postgres/data
      volumes:
      - name: postgres
        hostPath:
          path: /data/postgres
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
