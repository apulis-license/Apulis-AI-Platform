[COMMON]
#whether the compress service is installed
#1 for yes,0 for no
#notice that if it's set to 0, the other configurations below will fail no matter what
ZIP_SERVICE_SWITCH=1
# crontab time set:
# mode 0:minute period in hour(integer range 1-59):repeat every *** minutes in an hour
# mode 1:hour period in day(integer range 1-23):repeat every *** hours in a day
# mode 2:day period in month(integer range 1-31):repeat every *** days in a month
# mode 3:month period in year(integer range 1-12):repeat every *** months in a year
# mode 4:day period in week(integer range 1-7):repeat every *** days in a week
# mode 5:def crontab time set yourself(str like: * * * * *)
CRONTAB_MODE=0
CRONTAB_TIME=1
[COMMON_END]
[LOG]
#whether to compress the corresponding files
#1 for yes,0 for no
COMPRESS_SWITCH=0
#the path list that needs the compress service
LOG_PATH_LIST=
#the maximum traverse depth for each path in the above list
MAX_DIR_DEPTH=3
#the maximum number of zipped files when handling the aging of zipped files
MAX_ZIP_FILE_NUMBER=180
[LOG_END]

[BBOX]
#whether to compress the corresponding files
#1 for yes,0 for no
COMPRESS_SWITCH=0
#the path list that needs the compress service
LOG_PATH_LIST=
#the maximum traverse depth for each path in the above list
MAX_DIR_DEPTH=0
#the maximum number of zipped files when handling the aging of zipped files
MAX_ZIP_FILE_NUMBER=10
[BBOX_END]

[PROFILING]
#whether to compress the corresponding files
#1 for yes,0 for no
COMPRESS_SWITCH=1
#the path list that needs the compress service
LOG_PATH_LIST=
#the maximum traverse depth for each path in the above list
MAX_DIR_DEPTH=4
#the maximum number of zipped files when handling the aging of zipped files
MAX_ZIP_FILE_NUMBER=100000
[PROFILING_END]

[ADX]
#whether to compress the corresponding files
#1 for yes,0 for no
COMPRESS_SWITCH=0
#the path list that needs the compress service
LOG_PATH_LIST=
#the maximum traverse depth for each path in the above list
MAX_DIR_DEPTH=20
#the maximum number of zipped files when handling the aging of zipped files
MAX_ZIP_FILE_NUMBER=100000
[ADX_END]
